<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter Your Location"
                    spellcheck="false">
                <button class="secbtn"><img src="./searchbtn.png"
                        alt="Search_Button"></button>
            </div>
        </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
       
        <div class="weather">
            <img src="./suncloud.jpeg" class="weather-icon">
            <h1 class="temp">28Â°C</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="./humidity.jpeg" alt="Humidity icon">

                    <div class="humidity">
                        50%
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./wind.jpeg" alt="Wind">
                    <div class="wind">
                        15 km/hr
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
